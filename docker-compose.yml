version: '3.3'

volumes:
  ps-coding-interview:
    driver: local

services:
  db:
    image: postgres:9.6.16-alpine
    restart: always
    environment:
      POSTGRES_DB: parkside
      POSTGRES_USER: parkside
      POSTGRES_PASSWORD: parkside
    volumes:
      - ./ops/db/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - 5432:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
